<doctype html=""><html><head><meta name=viewport content="initial-scale=1.0, user-scalable=no" charset=utf-8><link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css><link rel=stylesheet href=css/style.css media=screen title="no title" charset=utf-8><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script><title>ThereUR</title></head><body><div id=map-canvas></div><div id=search-bar class=input-group group=controls><input id=search-input data-bind="value: keyword, valueUpdate: 'afterkeydown'" type=text class=form-control placeholder="Search for..."> <span class=input-group-btn><button id=search-button class="btn btn-default" type=button style="background-color: #4b86b4"><span class="glyphicon glyphicon-search" aria-hidden=true style="color: white"></span></button></span></div><div id=results data-bind="visible: listBoolean" group=controls><div class=title data-bind="click: switchInfoBox"><img height=30px style="margin: 20px" src=images/info.png><h2>Nearby places</h2></div><ul class=infolist data-bind="foreach: displayedPlaces( )"><li data-bind="click: $root.clickMarker"><div class=row><div class=col-md-8><p><div class=longtext><h3 class=longtext data-bind="text: $data.name"></h3></div></p><p class=place-category><span data-bind="text: $root.formattedType($data)"></span></p><p class=place-address><span data-bind="text: $data.vicinity"></span></p><p><span data-bind="if: $data.opening_hours"><span data-bind="if $data.opening_hours.open_now"><span style="color: #699dc5;">now open</span></span></span></p><p><span data-bind="if: $data.rating"><span style="color: #df6d15;" data-bind="text: $data.rating"></span> <span data-bind="ifnot: $data.rating"><em>no rating available.</em></span></span></p></div><div class=col-md-4><p><span data-bind="if: $data.photos"><img data-bind="attr:{src: photos[0].getUrl({maxHeight: 80})}"></span> <span data-bind="ifnot: $data.photos"><img style="height: 80" src=images/nophoto.jpg></span></p></div></div></li></ul></div><div id=btn-toolbar group=controls style="display: none"><button id=reset type=button class="btn btn-default" style="display: block"><span class="glyphicon glyphicon-refresh" aria-hidden=true></span></button><div id=filters class=btn-group data-bind="foreach: icons" role=group aria-label=plane><button type=button class="btn btn-default"><img width=20px data-bind="attr: {src: icon}"></button><br></div><button id=hide type=button class="btn btn-default" style="display: block"><span class="glyphicon glyphicon-triangle-left" aria-hidden=true></span></button></div><div id=photoViewer style="display: none;"><img class=navButton id=close src=images/close_button.png><div class=photoScroll data-bind="foreach: placePhotos"><img style="margin: 0 1 0 1px;" data-bind="attr:{src: $data.getUrl({maxHeight: 400})}"></div></div><script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script type=text/javascript src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script type=text/javascript src=http://knockoutjs.com/downloads/knockout-3.3.0.js></script><script type=text/javascript src=js/googlePlaceTypes.js></script><script type=text/javascript src=js/app.js></script></body></html></doctype>
