<doctype html=""><html><head><meta name=viewport content="initial-scale=1.0, user-scalable=no" charset=utf-8><link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css><link rel=stylesheet href=css/style.css media=screen title="no title" charset=utf-8><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script><title>ThereUR</title></head><body><div id=map-canvas></div><div id=search-bar class=input-group group=controls><input id=search-input type=text class=form-control placeholder="Search for..."> <span class=input-group-btn><button id=search-button class="btn btn-default" type=button style="background-color: #4b86b4"><span class="glyphicon glyphicon-search" aria-hidden=true style="color: white"></span></button></span></div><div id=results data-bind="visible: listBoolean" group=controls><div class=title data-bind="click: switchInfoBox"><img height=25px style="margin: 20px" src=images/info.jpg><h2>Place List</h2></div><ul class=infolist data-bind="foreach: places"><li data-bind="click: $root.clickMarker"><hr><div class=row><div class=col-md-8><p><strong class=place-name data-bind="text: name"></strong></p><p class=place-category><span data-bind="text: types[0]"></span></p><p><span data-bind="if: $data.opening_hours"><span data-bind="if $data.opening_hours.open_now"><span style="color: #4b86b4; background-color: #adcbe3">This place is open.</span></span></span></p><p><strong>Rating:</strong> <span data-bind="if: $data.rating"><img data-bind="attr:{src: {getRateStar(rating)}"></span> <span data-bind="ifnot: $data.rating"><em>no rating available.</em></span></p></div><div class=col-md-4><p><span data-bind="if: $data.photos"><img data-bind="attr:{src: photos[0].getUrl({maxHeight: 80})}"></span> <span data-bind="ifnot: $data.photos"><img style="height: 80" src=images/nophoto.jpg></span></p></div></div></li></ul></div><script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script type=text/javascript src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script type=text/javascript src=http://knockoutjs.com/downloads/knockout-3.3.0.js></script><script type=text/javascript src=js/app.js></script></body></html></doctype>
