<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="initial-scale=1.0, user-scalable=no"><link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css><link rel=stylesheet href=css/style.css media=screen title="no title"><title>ThereUR</title></head><body><div id=map-canvas></div><div id=search-bar class=input-group group=controls><input id=search-input data-bind="value: keyword, valueUpdate: 'afterkeydown'" type=text class=form-control placeholder="Search for..."></div><div class=results group=controls><div class=wide_title><img style="height: 30px; margin: 15px" src=images/info.jpg alt=info><h2>Nearby places</h2></div><ul id=mainInfoList class=infolist data-bind="foreach: displayedPlaces()"><li class=mainListElement data-bind="click: $root.clickMarker"><div class=row><div class=col-md-8><h3 class=longtext data-bind="text: $data.name"></h3><p class=place-category><span data-bind="text: $root.formattedType($data)"></span></p><p class=place-address><span data-bind="text: $root.address($data)"></span></p><p><div data-bind="if: $data.rating"><div><span class=rating-number data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $root.rateImg($data.rating)"><img class=rate-star data-bind="attr:{src: star}" alt=*></div></div></div><span data-bind="ifnot: $data.rating"><em>no rating available.</em></span></p></div><div class=col-md-4><div data-bind="if: $data.photos"><img class=list-photo style="float: right; width: 80px;" data-bind="attr:{src: photos[0].getUrl({maxWidth: 80})}" alt=photo></div><div data-bind="ifnot: $data.photos"><img class=list-photo style="height: 80px;" src=images/nophoto.jpg alt=photo></div></div></div></li></ul></div><div id=prev-list class=navigator group=controls><img class=navButton src=images/prev_button.png></div><div id=next-list class=navigator group=controls><img class=navButton src=images/next_button.png></div><div id=btn-toolbar group=controls><button id=reset type=core class="btn btn-default" style="display: block"><span class="glyphicon glyphicon-refresh" aria-hidden=true></span></button><div id=filters class=btn-group data-bind="foreach: icons" role=group aria-label=plane><button type=button class="btn btn-default"><img class=btn-toolbar-img data-bind="attr: {src: icon}" alt=icon></button><br></div><button id=hide type=core class="btn btn-default" style="display: block"><span class="glyphicon glyphicon-triangle-left" aria-hidden=true></span></button></div><div id=photoViewer class=viewport style="display: none;"><img id=close-photo group=closeButton class=navButton src=images/close_button.png alt=X> <img id=prev class=navButton src=images/prev_button.png alt=<> <img id=next class=navButton src=images/next_button.png alt=>><div id=frame data-bind="foreach: placePhotos"><img class=photo style="margin: 0 1px 0 1px;" data-bind="attr:{id: $index, src: $data.getUrl({maxHeight: 600})}" alt=photo></div><span id=photoCounter class=navButton></span></div><div id=review-page class=viewport style="display: none;"><img id=close-review group=closeButton class=navButton src=images/close_button.png alt=X><div class=myContainer><div class=review-title data-bind="with: placeInFocus"><p><div class=longtext><h1 data-bind="text: $data.name"></h1></div></p><p class=greytext><span data-bind="text: $data.formatted_address"></span></p><p><div><span></span> <span class=rating-number style="font-size: 25px;" data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $root.rateImg($data.rating)"><img style="height: 25px;" class=rate-star data-bind="attr:{src: star}" alt=*></div></div></p></div><ul class=infolist data-bind="foreach: placeReviews"><li style="margin-bottom: 15px;"><strong style="display: inline" data-bind="text: $data.author_name"></strong><div style="display: inline"><span class=rating-number data-bind="text: $data.rating"></span><div style="display: inline;" data-bind="foreach: $root.rateImg($data.rating)"><img class=rate-star data-bind="attr:{src: star}" alt=*></div></div><p><span class=review data-bind="text: $data.text"></span></p></li></ul></div></div><div id=foursquare-page class=viewport style="display: none;"><img id=close-foursquare group=closeButton class=navButton src=images/close_button.png alt=X><div class=myContainer><div class=title><strong>Top 5 close places by</strong> <img src=images/Foursquare-icon.png alt=4Square.icon> <strong>Foursquare</strong><p><a href="https://foursquare.com/" target=_blank>https://foursquare.com</a></p><br></div><ul class=infolist data-bind="foreach: foursquarePlaces"><li style="margin-bottom: 15px;"><strong data-bind="text: venue.name"></strong><div class=rating_group><span class=rating-number data-bind="text: venue.rating"></span><div style="display: inline;" data-bind="foreach: $root.rateImg(Math.round(venue.rating) / 2)"><img class=rate-star data-bind="attr:{src: star}" alt=*></div></div><p class=4Square-name><span data-bind="text: venue.categories[0].name"></span></p><br><p class=4Square-address><span data-bind="text: venue.location.formattedAddress"></span></p><br><p><strong>Tips:</strong> <span data-bind="if: $data.tips"><span data-bind="text: tips[0].text"></span></span> <span data-bind="ifnot: $data.tips"><em>no tips available.</em></span></p><a style="margin-left: 6px;" data-bind="text: venue.url, attr: {href: venue.url}"></a></li></ul><img style="width: 200px; float: right;" src=images/Foursquare-poweredby.png alt="powered by FOURESQUARE"></div></div><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places" defer=""></script><script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script type=text/javascript src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js></script><script type=text/javascript src=http://knockoutjs.com/downloads/knockout-3.3.0.js></script><script type=text/javascript src=js/googlePlaceTypes.js></script><script type=text/javascript src=js/app.js></script></body></html>
